---
default:
  margin:
    percent: 8
  colors:
    foreground: palette:white
    background: "040312"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: palette:red
  bold: true
  font_size: 2

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: base16-eighties.dark
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    foreground: palette:white
    background: palette:black
  status:
    running:
      foreground: palette:light_blue
    success:
      foreground: palette:light_green
    failure:
      foreground: palette:red
    not_started:
      foreground: palette:orange
  padding:
    horizontal: 2
    vertical: 1

inline_code:
  colors:
    foreground: "04de20"
    background: "455045"

intro_slide:
  title:
    alignment: center
    colors:
      foreground: palette:red
    font_size: 2
  subtitle:
    alignment: center
    colors:
      foreground: palette:aqua
  event:
    alignment: center
    colors:
      foreground: palette:light_blue
  location:
    alignment: center
    colors:
      foreground: palette:aqua
  date:
    alignment: center
    colors:
      foreground: palette:orange
  author:
    alignment: center
    colors:
      foreground: "b6eada"
    positioning: page_bottom
  footer: false

headings:
  h1:
    prefix: "██"
    colors:
      foreground: palette:blue 
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: palette:light_green
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: palette:red
  h4:
    prefix: "░░░░░"
    colors:
      foreground: palette:gray
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: palette:gray
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: palette:gray

block_quote:
  prefix: "▍ "
  colors:
    foreground: palette:light_gray
    background: palette:blue_gray
    prefix: palette:red

alert:
  prefix: "▍ "
  base_colors:
    foreground: palette:light_gray
    background: palette:blue_gray
  styles:
    note:
      color: palette:blue
    tip:
      color: palette:light_green
    important:
      color: palette:purple
    warning:
      color: palette:orange
    caution:
      color: palette:red

typst:
  colors:
    foreground: palette:light_gray
    background: palette:blue_gray

footer:
  style: template
  left:
    image: ../themes/dhbw_logo.png
  center: "{title}"
  right: "{current_slide} / {total_slides}"
  height: 4

modals:
  selection_colors:
    foreground: palette:orange

mermaid:
  background: transparent
  theme: dark

d2:
  theme: 200

palette:
  colors:
    blue: "3085c3"
    light_blue: "b4ccff"
    blue_gray: "292e42"
    aqua: "a5d7e8"
    light_green: "a8df8e"
    red: "e2001a"
    orange: "ee9322"
    purple: "986ee2"
    white: "e6e6e6"
    black: "2d2d2d"
    gray: "d2d2d2"
    light_gray: "f0f0f0"

